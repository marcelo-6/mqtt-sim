name: CI

on:
  push:
    branches:
      - master
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Install just
        uses: taiki-e/install-action@just

      - name: Sync dependencies (including dev)
        run: just install

      - name: Lint
        run: just lint

      - name: Pytest with coverage gate
        run: just ci-check
